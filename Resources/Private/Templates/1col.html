<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="logo">
  <div class="container logo">
    <f:render partial="Header/Logo" arguments="{_all}"/>
  </div>
</f:section>

<f:section name="mainNavigation">
  <nav class="navbar navbar-expand-md wb-navbar-transparent fixed-top">
    <div class="container">
      <f:render partial="Header/Toggler" arguments="{_all}"/>
      <f:render partial="Header/MainNavigation" arguments="{_all}"/>
    </div>
  </nav>
</f:section>

<f:section name="Main">
  <main>
    <h1><f:if condition="{data.nav_title}"><f:then>{data.nav_title}</f:then><f:else>{data.title}</f:else></f:if></h1>
    <f:cObject typoscriptObjectPath="lib.content" data="{colPos: '0'}" />
  </main>
</f:section>

<f:section name="Footer">
  <footer>
    <f:render partial="Footer/BackToTop" arguments="{_all}"/>
    <div class="container">
      <div class="row pt-4">
        <div class="col-4">
          <f:render partial="Footer/Copyright" arguments="{_all}"/>
        </div>
        <div class="col-8">
          <f:render partial="Footer/Navigation" arguments="{_all}"/>
        </div>
      </div>
    </div>
  </footer>
</f:section>
