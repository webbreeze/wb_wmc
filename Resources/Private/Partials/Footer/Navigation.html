<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="row d-flex justify-content-end">
    <f:if condition="{footerNavigation}">
        <ul class="list-inline" data-responsive-menu="accordion medium-dropdown">
            <f:for each="{footerNavigation}" as="navigationItem">
                <f:render partial="Navigation/General/Elements/Item" arguments="{item: navigationItem}"/>
                <f:if condition="{navigationItem.children}">
                    <f:render partial="Navigation/General/Submenu" arguments="{submenu: navigationItem.children}"/>
                </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
</div>

</html>
